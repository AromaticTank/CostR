<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' data: 'unsafe-eval' 'unsafe-inline';
        script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.tailwindcss.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
        font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com;
        img-src 'self' data: content:;
        media-src *;
        connect-src 'self' https://cdn.tailwindcss.com;
    ">
    <title>CostR</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS JIT Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // These colors will be dynamically updated by JavaScript based on user theme selection
                        // They are defined here as a fallback or for initial rendering
                        primary: 'var(--primary-color, #1e3a8a)', // default blue-800
                        'primary-light': 'var(--primary-light-color, #3b82f6)', // default blue-500
                        secondary: 'var(--secondary-color, #f59e0b)', // default amber-500
                        'secondary-light': 'var(--secondary-light-color, #fcd34d)', // default amber-300
                        'text-light': 'var(--text-light-color, #ffffff)', // default white
                        'text-dark': 'var(--text-dark-color, #1f2937)', // default gray-900
                    }
                }
            }
        }
    </script>
    <style>
        /* Global CSS Variables for Theming */
        :root {
            --primary-color: #1e3a8a;
            --primary-light-color: #3b82f6;
            --secondary-color: #f59e0b;
            --secondary-light-color: #fcd34d;
            --text-light-color: #ffffff;
            --text-dark-color: #1f2937;
        }

        /* Basic body styling for consistent background */
        body {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            background-color: #f3f4f6; /* A light gray background */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="cordova.js"></script>

    <script type="module" src="bundle.js"></script>
</body>
</html>
